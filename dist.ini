name             = Test-Kit
version          = 2.16
abstract         = Build custom test packages with only the features you want
author           = Alex Balhatchet <kaoru@slackwise.net>
license          = Perl_5
copyright_holder = Alex Balhatchet
copyright_year   = 2023

[Prereqs / RuntimeRequires]
Exporter = 0
Import::Into = 0
Module::Runtime = 0
Sub::Delete = 0
Scalar::Util = 0
Test::Builder = 0
Hook::LexWrap = 0

[Prereqs / TestRequires]
Test::More = 0.92
Test::Warn = 0
Test::Exception = 0
Test::NoWarnings = 0
Test::Output = 0
Test::Pod = 0

[MetaResources]
repository.web  = http://github.com/kaoru/Test-Kit2
repository.url  = git://github.com/kaoru/Test-Kit2.git
repository.type = git

[GatherDir]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[PkgVersion]
[PodVersion]
[PodSyntaxTests]
[ExtraTests]
[Test::CPAN::Changes]
[MinimumPerl]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[ConfirmRelease]
[UploadToCPAN]
